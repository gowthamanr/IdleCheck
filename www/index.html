<html>
    <head><h1><center>Idle Check</center></h1>
        
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Idle Check</title>
    </head>
   <body onload="onBodyload();">
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            cordovaRef.exec(null, null, "VolumeSlider","hideVolumeSlider", []);
            function onBodyload()
            {
                document.addEventListener("deviceready",onDeviceReady,true);
            }
            
            function onDeviceReady()
            {
                var volumeSlider = window.plugins.volumeSlider;
                volumeSlider.hideVolumeSlider();
            }

        </script>
       
        <input type="button" name="button1" value="Idle Check" style="width:200px;height:60px; font-face: 'Verdana'; color:teal; font-size:20px; position: absolute; left:250px; top: 240px ; " onclick="window.location.href='GreenPages.html' "/>
         
         <input type="button" name="button2" value="Volume Control" style="width:200px;height:60px; font-face: 'Verdana'; color:teal; font-size:20px; position: absolute; left:250px; top: 350px ; " onclick="window.location.href='volume.html' "/>
       
       <input type="button" name="button2" value="WebView" style="width:200px;height:60px; font-face: 'Verdana'; color:teal; font-size:20px; position: absolute; left:250px; top: 460px ; " onclick="window.location.href='web.html' "/>
         
         <!--
         <input type="button" name="button2" value="Click Me" style="width:200px;height:60px; font-face: 'Verdana'; color:teal; font-size:20px; position: absolute; left:250px; top: 200px ; " onclick="window.location='http://www.google.com'" /> -->
       
    </body>
</html>
